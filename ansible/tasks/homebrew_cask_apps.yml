    - libreoffice
    - wkhtmltopdf

    # quicklook plugins
    - qlcolorcode
    - qlmarkdown
    - quicklook-json
    - qlstephen
    - qlvideo

    # personal apps
    - path-finder
    - dropbox
    - vlc
    - flux
    - spotify
    - spotify-notifications
    - android-file-transfer
    - handbrake
    - nvalt
    - karabiner
